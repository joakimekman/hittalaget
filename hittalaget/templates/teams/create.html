{% extends 'base.html' %}
{% block title %}skapa ett lag{% endblock title %}
{% block content %}
    <h1>Skapa ett lag</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <p>{{ field.label }}</p>
            <p>{{ field.errors }}</p>
            <p>{{ field.help_text }}</p>
            <p>{{ field }}</p>
        {% endfor %}

        <input type="submit" value="skapa lag">
    </form>
{% endblock content %}
